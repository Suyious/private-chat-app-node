<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <div>
        <input id="fromId" class="inp" type="text" placeholder="Set your ID (example abc)">
        <button id="btnFromId">Set id</button>
    </div>
    <div>
        <input id="toId" class="inp" type="text" placeholder="Type your friend's ID (example xyz)">
        <button id="btnToId">Set id</button>
    </div>
    <div>
        <input id="msg" type="text" placeholder="Type your message">
        <button id="btnSend">Send</button>
    </div>

    <ul></ul>

</body>

</html>
